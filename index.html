<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script type="module" src="./dist/design-system-components.js"></script>
  </head>
  <body>
    <mf-button $type="primary" id="button-1">Primary</mf-button>
    <mf-button $type="primary" loading="true" id="button-2">Loading</mf-button>
    <div style="margin-top: 40px">
      <mf-date-picker
        label="Birthday"
        format="YYYY-MM-DD"
        id="date-picker-1"
      ></mf-date-picker>
    </div>
    <div style="margin-top: 40px">
      <mf-input label="Full Name" id="input-1"></mf-input>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btn1 = document.getElementById("button-1");
        const btn2 = document.getElementById("button-2");
        const datePicker1 = document.getElementById("date-picker-1");
        const input1 = document.getElementById("input-1");

        btn1.addEventListener("mf-button-click", (e) => {
          console.log("btn 1 click");
        });

        btn2.addEventListener("mf-button-click", (e) => {
          console.log("btn 2 click");
        });

        datePicker1.addEventListener("mf-datepicker-change", (e) => {
          console.log("date picker change", e.detail.value);
        });

        input1.isRequired = true;
        input1.error = { message: "Full name is required!" };
        input1.addEventListener("mf-input-change", (e) => {
          console.log("input change", e.detail.value);
        });
      });
    </script>
  </body>
</html>
